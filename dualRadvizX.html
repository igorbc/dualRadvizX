<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dual Radviz</title>

    </head>

<!-- function called to initialize the system -->
    <body onload="startRadviz()">

    <div class="inputContainer">
        <label>Choose file to visualize</label>
        <br/>
        <input id="fileName" name="fileName" type="file" accept="text/csv,text/comma-separated-values,text/tab-separated-values,text/plain,.csv,.tsv"
        onchange="handleFile(this.files)"/>

    </div>
        <div style="margin:auto;">
            <div style="float:left; ">

                <div id="classContribSlider" style="margin:auto;">
                    <br/>

<!--  initial text above contribution slider -->
                    <h4 style="margin: 0 auto;"> <span id="contribution">Class: 0% / Attributes: 100%</span></h4>

                </div>

                <br/>
                <br/>
                <div id="chart"></div>
                <div id="attrCircles"></div>
                <div id="instanceCircles"></div>
            </div>
            <div id="sliderContainer" style="float:left; ">

                <br/>
                <div id="parc" class="parcoords" style="width:650px;height:350px; "></div >
            </div>
        </div>

<!--  inclusion of scripts -->
        <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/d3.slider.js"></script>
        <script type="text/javascript" src="js/d3.parcoords.js"></script>
        <script type="text/javascript" src="js/polybrush.js"></script>
        <script type="text/javascript" src="js/numeric-1.2.6.min.js"></script>

        <script type="text/javascript" src="js/setupAssistent.js"></script>
        <script type="text/javascript" src="js/da.js"></script>
        <script type="text/javascript" src="js/vizContainer.js"></script>
        <script type="text/javascript" src="js/legend.js"></script>
        <script type="text/javascript" src="js/dragManager.js"></script>
        <script type="text/javascript" src="js/tooltipManager.js"></script>
        <script type="text/javascript" src="js/loadFile.js"></script>
        <script type="text/javascript" src="js/vec.js"></script>

<!-- inclusion of styles -->
        <link rel="stylesheet" href="stylesheets/d3.parcoords.css" />
        <link rel="stylesheet" href="stylesheets/d3.slider.css" />
        <link rel="stylesheet" href="stylesheets/styles.css" />



        <script>
            var X = 0;
            var Y = 1;
            var Z = 2;

            var sa = new SetupAssistent();

            var daPositions = [];
            var labelPositions = [];

            var headers = [];

            var classIndex;

            var headersClass = [];
            var classNames = [];
            var parcoords;
            var csv;
            var contribSlider;
            var radviz = false;
            var colorAll = true;
            var PI = Math.PI;
            var TWO_PI = PI * 2;
            var shitfPressed = false;

            var color = sa.getClassColorScheme();

            svgContainer = sa.getSvgContainer();

            function destroyCurrent(){
                svgContainer.selectAll("*").remove();

                color = sa.getClassColorScheme();

                d3.selectAll("#parc").remove();
                d3.selectAll("#sliderContainer").append("div")
                        .attr("id", "parc")
                        .attr("class", "parcoords")
                        .style("width","650px")
                        .style("height","350px");


            }

            function startRadviz(fileName) {

                if(fileName == undefined) {
                    fileName = sa.defaultFile;
                }

                // saves the state of Shift key
                d3.select("body")
                        .on("keydown", function () {
                            shitfPressed = d3.event.shiftKey;
                            if (d3.event.char == "c".charCodeAt(0)) {
                                vizInst.instGroup.selectAll(".selected").classed("selected", false);
                            }
                        })
                        .on("keyup", function () {
                            shitfPressed = d3.event.shiftKey;
                        })

                vizInst = new VizContainer();
                sa.setBasicVizContainerInfo(vizInst);
                sa.setVizInstInfo(vizInst);

                vizClass = new VizContainer();
                sa.setBasicVizContainerInfo(vizClass);
                sa.setVizClassInfo(vizClass);


                vizInst.createPath();

                console.log(fileName);

                d3.csv(fileName, function (csv) {
                    //console.log(err);
                    daPositions = [];
                    labelPositions = [];
                    headers = d3.entries(csv[0]);

                    classIndex = headers.indexOf("class");
                    for (var i = 0; i < headers.length; i++) {
                        if (headers[i].key.toString() == "class") {
                            classIndex = i;
                            break;
                        }
                    }

                    sa.setupBrush(csv, svgContainer, vizInst);

                    headers = headers.slice(0, classIndex);
                    vizInst.initializeDaInfo(headers, csv);
                    vizInst.createDaGroup();
                    vizInst.initializeInstGroup(csv);

                    vizClass.createPath();
                    headersClass = d3.entries(csv[0]);
                    headersClass = headersClass.slice(classIndex + 1, headersClass.length - 1);

                    vizClass.initializeDaInfo(headersClass, csv);

                    classNames = [];

                    for (var i = 0; i < vizClass.da.length; i++) {
                        var keyName = vizClass.da[i].key;
                        keyName = keyName.replace("confidence(", "").replace(")", "");
                        //console.log(keyName);
                        classNames[i] = keyName;
                        vizClass.da[i].color = color(keyName);
                    }
                    csv = csv.map(function (d) {
                        d.mouseOver = "false";
                        return d;
                    });
                    //console.log(csv);

                    vizClass.createDaGroup();

                    vizInst.updateInst(false);

                    setupTooltip(headers, headersClass, csv);

                    showLegend(classNames, svgContainer);
                    setupDragBehaviour(vizInst, vizClass);

                    if (contribSlider == undefined) {
                        contribSlider = d3.slider().min(-100).max(100).value(100)
                                .on("slide", function (evt, value) {
                                    vizClass.contribution = 1 - value / 100;
                                    vizInst.contribution = 1 + value / 100;

                                    var cContr = vizClass.contribution / (vizClass.contribution + vizInst.contribution);
                                    var aContr = vizInst.contribution / (vizClass.contribution + vizInst.contribution);

                                    //console.log("class: " + cContr + " inst " + aContr);

                                    d3.select("#contribution")
                                            .text("Class: " + Math.round(cContr * 100) + "% / Attributes: " + Math.round(aContr * 100) + "%");

                                    vizInst.updateInst(true);
                                });

                        d3.select("#classContribSlider").call(contribSlider);
                    }

                });

            }
        </script>
    </body>
</html>
